{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Contact Us" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Contact Us" %}</h3>
            <form class="Contact" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="form_actions">
                    <button class="btn btn-signup right" type="submit" style="font-size: 16px;"> Send <i class="fa fa-stethoscope"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
